{% extends 'students/base.html' %}

{% block content %}
<h2>{{ student.name }}</h2>
<p>Email: {{ student.email }}</p>
<p>Phone: {{ student.phone_number }}</p>
<p>Course: {{ student.course }}</p>
<a href="{% url 'student_update' student.pk %}">Edit</a>
<a href="{% url 'student_delete' student.pk %}">Delete</a>
{% endblock %}
