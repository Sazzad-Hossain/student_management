{% extends 'students/base.html' %}

{% block content %}
<h2>Student List</h2>
<ul>
    {% for student in students %}
        <li>
            <a href="{% url 'student_detail' student.pk %}">{{ student.name }}</a>
            <a href="{% url 'student_update' student.pk %}">Edit</a>
            <a href="{% url 'student_delete' student.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
